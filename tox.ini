[tox]
envlist = py35, py36, lint, docker
skip_missing_interpreters = True

[testenv]
setenv =
    LANG=en_US.UTF-8
    PYTHONPATH = {toxinidir}:{toxinidir}/opsdroid
commands =
     py.test -v --timeout=30 --cov --cov-report= {posargs}
deps =
     -r{toxinidir}/requirements.txt
     -r{toxinidir}/requirements_test.txt

[testenv:lint]
basepython = python3
ignore_errors = True
commands =
     flake8
     pylint opsdroid
     pydocstyle opsdroid tests

[testenv:docker]
basepython = python3
ignore_errors = True
whitelist_externals = docker
commands =
     docker build -t opsdroid .
     docker run -d --name opsdroid opsdroid
     grep -q opsdroid <(docker ps)
     docker logs opsdroid
